hostname Elixir-03
!
boot-start-marker
boot system bootflash:c1100-universalk9.BLD_V177_THROTTLE_EFT1_LATEST_20210919_234641.SSA.bin
boot-end-marker
!
!
interface GigabitEthernet0/0/0
 ip dhcp client client-id ascii FGL2548L0AW
 ip address dhcp
 negotiation auto
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 stopbits 1
line vty 0 4
 privilege level 15
 login local
 transport input all
line vty 5 15
 privilege level 15
 login local
 transport input all
!
!
!
event manager applet download_startup_cfg
 event timer cron cron-entry "@reboot" maxrun 600 
 action 0.0 wait 90
 action 1.0 cli command "enable"
 action 2.0 cli command "show version | include Processor board ID"
 action 3.0 regexp "Processor board ID ([A-Za-z0-9]+)" "$_cli_result" match sn
 action 4.0 if $_regexp_result eq "1"
  action 4.1 cli command "copy tftp://10.74.9.8/shirohua/$sn.cfg startup-config" pattern "startup-config"
  action 4.2 cli command " "
  action 4.3  regexp "bytes copied" "$_cli_result"  
  action 5.0  if $_regexp_result eq "1"
    action 5.1 syslog msg "Configuration file $sn.cfg downloaded by EEM successfully. prepare to reload the box"
    action 5.2 reload
  action 5.3  end
  action 6.0 end
end
